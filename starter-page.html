<div class="form-container">
  <h2>Submit Your Project</h2>
  <form>
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
    </div>
    <div class="form-group">
      <label for="email">Email ID</label>
      <input type="email" id="email" name="email" placeholder="Enter your email ID" required>
    </div>
    <div class="form-group">
      <label for="department">Department</label>
      <input type="text" id="department" name="department" placeholder="Enter your department" required>
    </div>
    <div class="form-group">
      <label for="domain">Domain</label>
      <select id="domain" name="domain" required>
        <option value="" disabled selected>Select your domain</option>
        <option value="ai-ml">AI/ML</option>
        <option value="app-development">App Development</option>
        <option value="backend-development">Backend Development</option>
      </select>
    </div>
    <div class="form-group">
      <label for="submissionLink">Submission Link</label>
      <input type="url" id="submissionLink" name="submissionLink" placeholder="Enter your submission link" required>
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
